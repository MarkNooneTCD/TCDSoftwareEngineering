<!DOCTYPE html>
<html>
  <head>
    <title>Git Grapher</title>
    <meta name="description" content="Git Grapher">
    <meta name="author" content="Mark Noone">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap and custom stylesheet imports -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap javascript imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/9bef4558e0.js"></script>

    <style>
    .node {
      cursor: pointer;
      stroke: #3182bd;
      stroke-width: 1.5px;
    }

    .link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }
    </style>
  </head>

<body>

  <div class="container-fluid main-nav" id="app">

    <div class="row">
      <div class="col-lg-1 offset-lg-1" >
        <a href="/" class="no-decoration"><h4 class="logo-text">Git Grapher</h4></a>
      </div>
      <div class="col-lg-4" style="margin-left: 3vw; margin-top: 1.5vh;">
        <a class="nav-links-greyed" href="/user">My Profile</a>
        <a class="nav-links-greyed" href="/repos">My Repositories</a>
        <a class="nav-links-greyed" href="/connected-graph">My Connections</a>
      </div>
      <div class="col-lg-1 offset-lg-4" style=" margin-top: 1.5vh;">
        <a class="nav-links-greyed" href="#">Log Out</a>
      </div>
    </div>

    <div class="row" style="margin-top: 6vh;">
      <div class="col-lg-2 offset-lg-2">
        <h3 class="page-header" id="profile-tag">My Connections</h3>
      </div>
    </div>

  </div>

  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>

  var width = window.innerWidth,
      height = window.innerHeight,
      root;

  var force = d3.layout.force()
      .size([width, height])
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var link = svg.selectAll(".link"),
      node = svg.selectAll(".node");

  d3.json("readme.json", function(error, json) {
    if (error) throw error;

    root = json;
    update();
  });

  function update() {
    var nodes = flatten(root),
        links = d3.layout.tree().links(nodes);

    // Restart the force layout.
    force
        .nodes(nodes)
        .links(links)
        .start();

    // Update the links…
    link = link.data(links, function(d) { return d.target.id; });

    // Exit any old links.
    link.exit().remove();

    // Enter any new links.
    link.enter().insert("line", ".node")
        .attr("class", "link")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    // Update the nodes…
    node = node.data(nodes, function(d) { return d.id; }).style("fill", color);

    // Exit any old nodes.
    node.exit().remove();

    // Enter any new nodes.
    node.enter().append("circle")
        .attr("class", "node")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
        .style("fill", color)
        .on("click", click)
        .call(force.drag);
  }

  function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

  // Color leaf nodes orange, and packages white or blue.
  function color(d) {
    return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
  }

  // Toggle children on click.
  function click(d) {
    if (!d3.event.defaultPrevented) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update();
    }
  }

  // Returns a list of all nodes under the root.
  function flatten(root) {
    var nodes = [], i = 0;

    function recurse(node) {
      if (node.children) node.children.forEach(recurse);
      if (!node.id) node.id = ++i;
      nodes.push(node);
    }

    recurse(root);
    return nodes;
  }

  </script>
</html>

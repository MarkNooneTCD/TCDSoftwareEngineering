<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap and custom stylesheet imports -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap javascript imports -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
          integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
          crossorigin="anonymous"></script>
  <!-- Font Awesome CDN -->
  <script src="https://use.fontawesome.com/9bef4558e0.js"></script>

</head>

<body>

  <!-- Page Navigation -->
  <div class="container-fluid main-nav">
    <div class="row">
      <div class="col-lg-1 offset-lg-1" >
        <h4 class="logo-text">Git Grapher</h4>
      </div>
      <div class="col-lg-3" style="margin-left: 3vw; margin-top: 1.5vh;">
        <a class="nav-links-greyed" href="/user">My Profile</a>
        <a class="nav-links-greyed" href="/repos">My Repositories</a>
      </div>
      <div class="col-lg-1 offset-lg-4" style=" margin-top: 1.5vh;">
        <a class="nav-links-greyed" href="#">Log Out</a>
      </div>
    </div>

    <!-- Page Header -->
    <div class="row" style="margin-top: 6vh;">
      <div class="col-lg-2 offset-lg-2">
        <h3 class="page-header">My Repositories</h3>
      </div>
    </div>

    <!-- Repository Listing Container -->
    <div class="row">
      <div class="container">

        <!-- Individual Repo Container -->
        <div>
          <!-- Line -->
          <div class="row">
            <div class="col-lg-12">
              <hr />
            </div>
          </div>

          <!-- Repo Information -->
          <div class="row" style="margin-top: 1vh; margin-bottom: 1vh;">
            <div class="col-lg-3 repository-info-heading">
              <h6>Repository Name</h6>
            </div>
            <div class="col-lg-2 ">
              <h6><span class="repo-label">ID:</span>87326283</h6>
            </div>
            <div class="col-lg-3">
              <h6><span class="repo-label">Created On:</span>08-11-1996 21:09</h6>
            </div>
            <div class="col-lg-3">
              <h6><span class="repo-label">Last Updated</span>02-07-2015 13:56</h6>
            </div>
          </div>
        </div>

      </div>
    </div>

</body>
</html>
